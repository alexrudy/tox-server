[tox]
envlist = py38,py39,py310

[testenv]
deps =
    -rrequirements/test-requirements.txt
commands = pytest --cov-config={toxinidir}/setup.cfg --cov-append {posargs} {env:PYTEST_ARGS}
setenv =
    PYTEST_ARGS=
    py39: PYTEST_ARGS=--mypy

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
